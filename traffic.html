  <body>
    <script>
      let colour;
      colour = prompt("Enter traffic light colour in smallCaps.");

      if (colour === "red") {
        alert("STOP!!!");
      } else if (colour === "yellow") {
        alert("READY!!");
      } else if (colour === "green") {
        alert("GO!!");
      } else {
        alert("Please try again!");
      }
